<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Mukta:200,300,regular,500,600,700,800" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QuizApp</title>
</head>

<body>
    <div class="wrapper">
        <div class="quiz_container">
            <div class="headLine">
                <h2 class="mainQuestion">Question</h2>
                <h3 class="description">Only one answer is correct</h3>
            </div>
            <div class="questions">
                <ul>
                    <li>
                        <input type="radio" name="answer" class="radio" id="a">
                        <label for="a" id="A">First question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="radio" id="b">
                        <label for="b" id="B">Second question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="radio" id="c">
                        <label for="c" id="C">Third question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="radio" id="d">
                        <label for="d" id="D">Fourth question</label>
                    </li>
                </ul>
            </div>
            <button class="submitBtn" type="submit">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
