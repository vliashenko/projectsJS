<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="searchContainer">
                    <input class="searchBox" type="text" name="textInput" id="input" placeholder="Search">
                        <label class="searchBtn" for="input">
                            <i class="fa fa-search"></i>
                        </label>
            </div>

            <div class="favoriteMeal">
                <p class="favMealText">Favorite Meals</p>
            </div>

            <div class="mealsContainer">
                
            </div>

            <div class="randomRecipeContainer">
                
            </div>
        </div>
        <div class="modal">
            <div class="modal__dialog">
                <div class="modal__content">
                    <div data-close class="modal__close">&times;</div>
                    <div class="modalImage">
                        <img class="modalimg" src="" alt="">
                    </div>
                    <div class="modalText">
                        
                    </div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
